<table id="tab-list-container">
    <tr>
        <th id="tab-list-header">
            <form [formGroup]="addTabForm" (ngSubmit)="addTab(addTabForm)">
                <label for="name">New Tab:</label>
                <input type="text" name="name" id="add-tab-input" formControlName="name">
                <button>Add Tab</button>
            </form>
        </th>
    </tr>
    <tr>
        <th id="tab-list-body">
            <div *ngFor="let tab of tabs; let i = index;"  [className]="i == activeIndex ? 'active-tab' : 'tab-listing'" (click)="activateTab(i)">
                <h4>{{tab.name}}</h4>
            </div>
        </th>
    </tr>
</table>
